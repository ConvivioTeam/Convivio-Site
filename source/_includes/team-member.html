<div class="team-grid__card">
  <div class="team-grid__image"><img src="/images/team/{{ include.slug }}.jpg" /></div>
  <div class="team-grid__info">
    <h3 class="team-grid__name">{{ include.name }}</h3>
    <div class="team-grid__title">{{ include.title }}</div>
  {% if include.url %}
    <a class="team-grid__link" href="{{ include.url }}" target="_blank" aria-label="Find out more about {{ include.name }}">Find out more</a>
  {% endif %}
  </div>
</div>
