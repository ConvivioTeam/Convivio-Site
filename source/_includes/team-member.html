<div class="team-grid__card">
  <div class="team-grid__image">
    <img src="/_assets/images/team/{{ slug }}.jpg" />
  </div>
  <div class="team-grid__info">
    <h3 class="team-grid__name">{{ name }}</h3>
    <div class="team-grid__title">{{ job }}</div>
    {% if readmoreurl %}
    <a
      class="team-grid__link"
      href="{{ readmoreurl }}"
      target="_blank"
      aria-label="Find out more about {{ name }}"
      >Find out more</a
    >
    {% endif %}
  </div>
</div>
