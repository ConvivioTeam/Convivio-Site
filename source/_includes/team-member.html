<a href="/team/{{ include.slug }}" class="team-member">
  <div class="team-member__image"><img src="/images/team/{{ include.slug }}.jpg" /></div>
  <div class="team-member__info">
    <h2 class="team-member__name">{{ include.name }}</h2>
    <div class="team-member__title">{{ include.title }}</div>
    <div class="team-member__seperator">in</div>
    <div class="team-member__location">{{ include.location }}</div>
  </div>
</a>
