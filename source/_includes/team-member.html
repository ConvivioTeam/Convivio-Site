<a href="/team/{{ include.slug }}" class="team-grid__card">
  <div class="team-grid__image"><img src="/images/team/{{ include.slug }}.jpg" /></div>
  <div class="team-grid__info">
    <h2 class="team-grid__name">{{ include.name }}</h2>
    <div class="team-grid__title">{{ include.title }}</div>
    <div class="team-grid__seperator">in</div>
    <div class="team-grid__location">{{ include.location }}</div>
  </div>
</a>
