<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon-precomposed" href="/favicon-152.png">

  <title>{% if page.meta-title %}{{ page.meta-title | escape }} — Convivio{% elsif page.title %}{{ page.title | escape }}  — Convivio{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="google-site-verification" content="KHl4yrET7iiMzLYr9dyL8Zrez6B4ZTFOYjZ7QvOYvNM" />

  <link rel="stylesheet" href="/css/style.css?v={{ site.time | date: '%s' }}" media="all" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

 <script type="text/javascript" src="/webfonts/MyFontsWebfontsKit.js"></script>
</head>
