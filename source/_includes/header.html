<header class="site-header">
  <div class="site-header__inner">

    <div class="site-header__logo">
      <a class="site-logo site-logo--white" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>

    <nav class="site-header__nav">
      <ul class="site-nav">
        <li><a {% if page.url == '/services/' %} class="is-active" {% endif %}href="/services" >Services</a></li>
        <li><a {% if page.url == '/purpose/' %} class="is-active" {% endif %}href="/purpose">Purpose</a></li>
        <li><a {% if page.url == '/team/' %} class="is-active" {% endif %}href="/team">Team</a></li>
        <li><a target="_blank" href="http://blog.weareconvivio.com">Blog</a></li>
        <li><a {% if page.url == '/contact/' %} class="is-active" {% endif %}href="/contact">Contact us</a></li>
      </ul>
    </nav>

    <!-- { Prevent widows without using a liquid filter } -->
    {% assign split_title = page.title | split: ' ' %}
    {% capture title %}
      {% for word in split_title %}{% if forloop.last == true %}&nbsp;{{ word | strip }}{% else %} {{ word }}{% endif %}{% endfor %}
    {% endcapture %}

    <div class="site-header__heading">
      <h1 class="site-heading site-heading--right">{{ title }}</h1>
    </div>

  </div>
</header>
