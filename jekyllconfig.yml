# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Convivio
email: hello@weareconvivio.com
description: > # this means to ignore newlines until "baseurl:"
  We do strategy, design, and development to transform your business. Reduce costs. Improve service. Grow sales.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://weareconvivio.com" # the base hostname & protocol for your site
twitter_username: weareconvivio
github_username:  ConvivioTeam
repository: ConvivioTeam/Convivio-Site

# The working files and compiled folders.
source: source
destination: destination

# Build settings
markdown: kramdown

# Don't copy these over
exclude:
  - package.json
  - node_modules
  - vendor
  - gulpfile.js
  - js

# Don't delete these files on rebuild, as they're handled by gulp
keep_files:
  - css
  - js
  - images

gems:
  - jekyll-sitemap
